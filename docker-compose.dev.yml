version: '3.8'

services:
  app:
    build: .
    image: abuye1/kickbackend:build
    ports:
      - '3000'
    environment:
      MONGO_URL: ${MONGO_URL}
      redisUrl: ${redisUrl}
      port: ${port}
      SecretToken: ${SecretToken}
      PaypalAccessToken: ${PaypalAccessToken}
      SessionKey: ${SessionKey}
      NODE_ENV: ${NODE_ENV}
      Cloudnry_Api: ${Cloudnry_Api}
      Cloudnry_Secret: ${Cloudnry_Secret}
      Cloudnry_Name: ${Cloudnry_Name}
    depends_on:
      - mongo
      - redis
    deploy:
      replicas: 3

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:latest
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
  nginx:
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
volumes:
  mongo-data:
  redis-data:
